name: Test Supported version syntax

on:
  push:
    branches:
      - GraalVM

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [
          "17",
          "20",
          "21",
          "22",
          "24-ea",
          '21.0.4', 
          '17.0.12', 
          '20.3.0',
          '22.0.2'
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java ${{ matrix.java }}
        uses: graalvm/setup-java@fniephaus/graalvm
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java }}
      - run: java -version
      - run: javac -version
      

