name: Test Duplicate Toolchains

on:
  push:
    branches:
      - GraalVM
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      # uses: priya-kinthali/setup-java@test-530

      with:
        distribution: 'temurin'
        java-version: '17'
    - name: View toolchains.xml contents
      run: cat ~/.m2/toolchains.xml